<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/nPHM.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}" defer></script>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="admin-container">
        <!-- Danh sách Index -->
        <section id="index-list-section" class="scrollable-section">
            <h2>Danh sách Index</h2>
            <button id="refresh-indexes">Tải lại</button>
            <ul id="index-list"></ul>
        </section>

        <!-- Tạo Index -->
        <section id="create-index-section" class="scrollable-section">
            <h2>Tạo Index Mới</h2>
            <form id="create-index-form">
                <input type="input" id="index-name" placeholder="Tên Index" required>
                <button type="submit">Tạo Index</button>
            </form>
        </section>

        <!-- Đẩy Folder Data -->
        <section id="upload-data-section" class="scrollable-section">
            <h2>Đẩy Dữ Liệu lên Index</h2>
            <form id="upload-data-form" enctype="multipart/form-data">
                <select id="select-index-upload"></select>
                <div class="upload-type">
                    <input type="radio" id="directory-upload" name="upload-type" value="directory" checked>
                    <label for="directory-upload">Upload thư mục JSON</label>
                    <input type="radio" id="file-upload" name="upload-type" value="file">
                    <label for="file-upload">Upload file JSON tổng hợp</label>
                </div>
                <input type="file" id="data-folder" webkitdirectory directory multiple>
                <input type="file" id="data-file" accept=".json" style="display: none;">
                <button type="submit">Upload Data</button>
            </form>
        </section>

        <!-- Lựa chọn Index -->
        <section id="select-index-section" class="scrollable-section">
            <h2>Lựa chọn Index cho tìm kiếm</h2>
            <select id="select-index-search">
            </select>
            <button id="set-client-index">Thiết lập</button>
        </section>

        <!-- Xem cấu hình Index -->
        <section id="view-index-config-section" class="scrollable-section">
            <h2>Xem cấu hình Index</h2>
            <select id="select-index-config"></select>
            <button id="view-index-config">Xem cấu hình</button>
            <pre id="index-config-display"></pre>
        </section>
    </div>
</body>
</html>
